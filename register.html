<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Register</h2>
        <div class="mb-3">
            <label>Username</label>
            <input type="text" id="reg-username" class="form-control">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="reg-password" class="form-control">
        </div>
        <button id="btn-register" class="btn btn-primary w-100">Register</button>
        <p class="mt-3 text-center"><a href="login.html">Login here</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
